<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <div id="hero">
          <h1>This is the hero</h1>
          <img
            src="https://images.theconversation.com/files/377569/original/file-20210107-17-q20ja9.jpg?ixlib=rb-1.1.0&rect=278%2C340%2C4644%2C3098&q=45&auto=format&w=926&fit=clip"
            alt="little husky high fiving their owner"
          />
        </div>
      </section>
    </main>
    <p>This is some text, <span id="redPart">this part is in red</span></p>
    <p id="fancyFont">This is some text with a fancy font.</p>
    <p id="toTheRight">This is some text but I am on the right.</p>

    <section id="blueBox">
      <p>I am in a box with a backgound and border!</p>
      <input type="text" placeholder="I am in an input box" />
      <button>I am a button</button>
    </section>
    <a href="https://bocacode.com" class="link">I am a link to bocacode.com</a>
    <br />
    <a href="https://www.google.com" class="link" id="hoverOver"
      >I am a link to google and I get bigger when you hover over me</a
    >
  </body>
</html>
